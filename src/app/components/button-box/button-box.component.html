<div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
    <button (click)="createMapProject()" color="primary" i18n-matTooltip mat-mini-fab matTooltip="Add map project">
        <mat-icon svgIcon="actions:add"></mat-icon>
    </button>
    <span style="width:50px"></span>
    <button (click)="deleteMapProject(currentMapProject.id)" [disabled]="isDeleteDisabled()" color="primary"
            i18n-matTooltip mat-mini-fab matTooltip="Delete map project">
        <mat-icon svgIcon="actions:delete"></mat-icon>
    </button>
    <button (click)="launchMapProjectRendering(currentMapProject)" [disabled]="isLaunchRenderingDisabled()"
            color="primary" i18n-matTooltip mat-mini-fab matTooltip="Launch map rendering">
        <mat-icon svgIcon="actions:launch-rendering"></mat-icon>
    </button>
    <button (click)="downloadRenderedMapFile(currentMapProject.id)" [disabled]="isDownloadDisabled()" color="primary"
            i18n-matTooltip mat-mini-fab matTooltip="Download rendered map">
        <mat-icon svgIcon="actions:download"></mat-icon>
    </button>
</div>
